<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
 <style>
	body 
	{
		margin-left: -200px;
        margin-top: -100px;
	}

	canvas 
	{
    width: 100%;
    height: 100%;
	}
</style> 
<script src="https://cdn.jsdelivr.net/npm/three@0.115/build/three.js"></script>
</head>
<body>
<script>
let canvas = document.getElementById("glcanvas");

const scene = new THREE.Scene({color: 0xfff});

const camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 1000);

const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});

renderer.setSize(window.innerWidth, window.innerHeight);

document.body.appendChild(renderer.domElement);

const light = new THREE.PointLight( 0xffffff, 1, 300 );
light.position.set(-5, -0.5, 0.5);
camera.add(light);
scene.add(camera);

const material = new THREE.MeshPhongMaterial(
    {
        color: 0x000000, 
    });

let black_rook = new THREE.Group();

const baseGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.1,100);

const rookGeometry_9 = new THREE.CylinderGeometry(0.75,0.75, 0.1, 100);
const rookPart_9 = new THREE.Mesh(rookGeometry_9, material);
rookPart_9.position.y=0.45;
black_rook.add(rookPart_9);


const rookGeometry_1 = new THREE.CylinderGeometry(0.8,0.8, 0.2, 100);
const rookPart_1 = new THREE.Mesh(rookGeometry_1, material);
rookPart_1.position.y=0.3;
black_rook.add(rookPart_1);

const rookGeometry_2 = new THREE.CylinderGeometry(0.5, 0.8, 0.9, 100);
const rookPart_2 = new THREE.Mesh(rookGeometry_2, material);
rookPart_2.position.y=0.75; 	
black_rook.add(rookPart_2);

const rookGeometry_3 = new THREE.CylinderGeometry(0.5, 0.5, 0.5, 100);
const rookPart_3 = new THREE.Mesh(rookGeometry_3, material);
rookPart_3.position.y=1.29; 
black_rook.add(rookPart_3);

const rookGeometry_4 = new THREE.CylinderGeometry(0.5, 0.5, 0.9, 100);
const rookPart_4 = new THREE.Mesh(rookGeometry_4, material); 
rookPart_4.position.y=1.79;
black_rook.add(rookPart_4);

const rookGeometry_5 = new THREE.CylinderGeometry(0.7, 0.75, 0.15, 100);
const rookPart_5 = new THREE.Mesh(rookGeometry_5, material);
rookPart_5.position.y=2.1;
black_rook.add(rookPart_5); 

const rookGeometry_6= new THREE.CylinderGeometry(0.3, 0.3, 0.2, 100);
const rookPart_6 = new THREE.Mesh(rookGeometry_6, material); 
rookPart_6.position.y=2.25;	
black_rook.add(rookPart_6);

const rookGeometry_8= new THREE.CylinderGeometry(0.6, 0.65, 0.15, 100);
const rookPart_8 = new THREE.Mesh(rookGeometry_8, material); 
rookPart_8.position.y=2.15;	
black_rook.add(rookPart_8);

const rookGeometry_7 = new THREE.SphereGeometry(0.6, 30, 32);
const rookPart_7 = new THREE.Mesh(rookGeometry_7, material);
black_rook.add(rookPart_7);
rookPart_7.position.y=2.85;

black_rook.position.set(0,-2,0);
scene.add(black_rook);
renderer.render(scene, camera);

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

camera.position.z = 4.5;

animate();

</script>
</body>
</html>
